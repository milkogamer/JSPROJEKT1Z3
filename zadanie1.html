<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	
	<script type="text/javascript">
	
		function sprawdzanie()
		{
			var wiek = document.getElementById("pole").value;
			
			if (wiek>=18) document.getElementById("sprawdzone").innerHTML="Jest dorosły";
			else document.getElementById("sprawdzone").innerHTML="To jeszcze dzieciak";
			
		
		}
	
	</script>
</head>

<body>


	<input type="text" id="pole" />
	<input type="submit" value="Sprawdź" onclick="sprawdzanie()"/>
	
	<div id="sprawdzone"></div>

</body>

</html>
